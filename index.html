---
layout: default
---

<div class="home">


  <h1>Blog Posts</h1>

   <ul class="post-list">
     {% for post in site.posts %}
      <li>
        <!-- <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> -->
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
     {% endfor %}
   </ul>


  <h1 class="page-heading">{{ site.title }}</h1>

  <ul class="post-list">
    <li><span></span> &raquo; <a href="/wiki/java">Java</a></li>
    <li><span></span> &raquo; <a href="/wiki/R">R</a></li>
  </ul>

</div>
